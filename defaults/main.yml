---

# Optionally create an interactive user for manually managing the
#  target host.
# user:
#   - username: foo
#     comment: Foo Bar
#     home_dir: /home/foo
#     use_ssh_key: true

timezone: America/New_York

service_account:
  - username: ansible
    comment: Ansible service account
    home_dir: /var/lib/ansible

# Selectively include or exclude task files.
bootstrap_include_misc_tasks: true
bootstrap_include_user_tasks: true
bootstrap_include_ssh_tasks: true
