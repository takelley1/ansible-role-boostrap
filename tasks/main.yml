---

# FreeBSD hosts don't have a group called "root"
- name: MAIN | Determine root group name.
  set_fact:
    root_group: wheel
  when: ansible_distribution == "FreeBSD"

- name: MAIN | Import misc.yml
  import_tasks: misc.yml
  when: bootstrap_include_misc_tasks

- name: MAIN | Import users.yml
  import_tasks: users.yml
  when: bootstrap_include_user_tasks

- name: MAIN | Import ssh.yml
  import_tasks: ssh.yml
  when: bootstrap_include_ssh_tasks
